{% extends "layout.html" %}
{% block content %}
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="#">HTML Test Report</a>
        </div>
    </nav>
    <table class="table table-hover">
        {% for feature in features %}

        <tr role="link" style="cursor: pointer;" onclick="window.location='{{ feature['name'] }}.html';" >
            <td><pre style="display: inline; color: green">Feature: </pre><pre style="display: inline; color: grey">{{ feature['name'] }}</pre></td>
            <td><pre style="display: inline; color: black">{{ feature['status'] }}</pre></td> 
            <td><pre style="display: inline; color: grey">{{ '{:.3f}'.format(feature['duration']) }}s</pre></td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
